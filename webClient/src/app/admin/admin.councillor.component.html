<div class="col-md-3">
</div> 
<div class="col-md-5"> 
<form>
  <label for="firstName">First Name:</label>
  <input type="text" class="form-control" id="firstName" required [(ngModel)]="councillor.firstName" name="firstName">
  <label for="secondName">Second Name:</label>
  <input type="text" class="form-control" id="secondName" required [(ngModel)]="councillor.secondName" name="secondName">
  <label for="file">Upload an Image:</label>
  <input type="file" 
       ngFileSelect
       [options]="basicOptions" 
       [events]="uploadEvents"
       (onUpload)="handleUpload($event)" name="file" />
  <label for="area">Area:</label>
  <select [(ngModel)]="councillor.area" class="form-control required" id="area">
          <option type="text" value="">Select an area</option>
          <option *ngFor="let p of areas" [selected]="councillor.area == p" [value]="p">{{p}}</option> 
        </select>
  <label for="email">Email:</label>        
  <input type="email" [(ngModel)]="councillor.email" class="form-control" id="email" required name="email" />
  <label for="phone">Phone:</label>        
  <input type="text" [(ngModel)]="councillor.phone" class="form-control" id="phone" required name="phone" />
  <label for="party">Party:</label>        
  <input type="text" [(ngModel)]="councillor.party" class="form-control" id="party" required name="party" />
  <label for="web">Web:</label>        
  <input type="text" [(ngModel)]="councillor.web" class="form-control" id="web" name="web" />
  <label for="twitter">Twitter:</label>        
  <input type="text" [(ngModel)]="councillor.twitter" class="form-control" id="twitter" name="twitter" />
  <label for="facebook">Facebook:</label>        
  <input type="text" [(ngModel)]="councillor.facebook" class="form-control" id="facebook" name="facebook" />
          
        <br/>
  <button type="button" class="btn btn-default" (click)="add()">Save</button>
</form>
</div>
<div class="col-md-3">
</div>
