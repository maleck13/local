<div class="col-md-4"></div>
<div class="col-md-4">
  <div *ngIf="updated" class="alert alert-success">
    <strong>Success</strong> Profile Updated.
  </div>
  <div *ngIf="newSignUp" class="alert alert-info">
    <strong>Welcome to Locals:</strong>
    <p> Below is your profile. The areas marked with Red that are not filled in need your attention. Providing this information will help us to serve
      you with more accurate and useful information. </p>
  </div>
  <div *ngIf="profile" class="panel panel-default">
    <div class="panel-heading"><b>Profile: {{profile.firstName}} {{profile.secondName}}</b></div>
    <div class="panel-body">
      <form (ngSubmit)="profileSubmit()">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input [(ngModel)]="profile.email" type="email" class="form-control required" id="email" placeholder="Email" value="{{profile.email}}">
        </div>
        <div class="form-group">
          <label for="firstName">First name:</label>
          <input [(ngModel)]="profile.firstName" type="text" class="form-control required" id="firstName" placeholder="First name"
            value="{{profile.firstName}}">
        </div>
        <div class="form-group">
          <label for="secondName">Second name:</label>
          <input [(ngModel)]="profile.secondName" type="text" class="form-control required" id="secondName" placeholder="Second name"
            value="{{profile.secondName}}">
        </div>
        <div class="form-group">
          <label for="county">County:</label>
          <select [(ngModel)]="profile.county" class="form-control required" required id="county">
          <option type="text" value="">Select an area</option>
          <option *ngFor="let c of counties" [selected]="profile.county == c" [value]="c">{{c}}</option> 
        </select>
        </div>
        <div *ngIf="profile.county !== ''" class="form-group">
            <label for="area">Area:</label>
            <select [(ngModel)]="profile.area" class="form-control required" required id="area">
          <option type="text" value="">Select an area</option>
          <option *ngFor="let p of profileAreas[profile.county]" [selected]="profile.Area == p" [value]="p">{{p}}</option> 
        </select>
          </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
<div class="col-md-4"></div>
