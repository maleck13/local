        - api:access
      summary: list user
      tags:
      - user
  /user/{id}:
    delete:
      description: |-
        delete a user

        Required security scopes:
          * `api:access`
      operationId: user#delete
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "202":
          description: Accepted
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: delete user
      tags:
      - user
    get:
      description: |-
        get a user

        Required security scopes:
          * `api:access`
      operationId: user#read
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalUser'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: read user
      tags:
      - user
    post:
      description: |-
        update a user

        Required security scopes:
          * `api:access`
      operationId: user#update
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/UpdateUser'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalUser'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: update user
      tags:
      - user
  /user/login:
    post:
      description: login user
      operationId: user#login
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/Login'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalUser'
      schemes:
      - http
      summary: login user
      tags:
      - user
  /user/signup:
    post:
      description: Signup a user
      operationId: user#signup
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        "201":
          description: Created
        "404":
          description: Not Found
      schemes:
      - http
      summary: signup user
      tags:
      - user
