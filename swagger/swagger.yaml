host: localhost:3000/api
info:
  description: A platform for interacting with you and local government
  title: You and local government
  version: ""
paths:
  /admin/councillor:
    post:
      description: |-
        admin api to add a councillor

        Required security scopes:
          * `admin:access`
      operationId: admin#createCouncillor
      responses:
        "201":
          description: Created
        "401":
          description: Unauthorized
      schemes:
      - http
      security:
      - jwt:
        - admin:access
      summary: createCouncillor admin
      tags:
      - admin
  /communications/close/{id}:
    delete:
      description: recieve an email
      operationId: communications#close
      parameters:
      - in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      summary: close communications
      tags:
      - communications
  /communications/councillor/{rid}:
    get:
      description: "read communications \n\nRequired security scopes:\n  * `api:access`"
      operationId: communications#list
      parameters:
      - description: recepientID
        in: path
        name: rid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalCommunicationCollection'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: list communications
      tags:
      - communications
  /communications/email/recieve:
    post:
      description: recieve an email
      operationId: communications#recieveEmail
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      summary: recieveEmail communications
      tags:
      - communications
  /communications/send:
    post:
      description: "send and email \n\nRequired security scopes:\n  * `api:access`"
      operationId: communications#send
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/Communication'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalCommunication'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: send communications
      tags:
      - communications
  /councillors:
    get:
      description: |-
        list councillors based on a users details

        Required security scopes:
          * `api:access`
      operationId: councillors#listForCountyAndArea
      parameters:
      - default: ""
        description: The area of the users local council
        in: query
        name: area
        required: false
        type: string
      - default: ""
        description: The area of the users local council
        in: query
        name: county
        required: false
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalCouncillorCollection'
        "401":
          description: Unauthorized
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: listForCountyAndArea councillors
      tags:
      - councillors
  /councillors/{id}:
    get:
      description: |-
        read a councillor based on an id

        Required security scopes:
          * `api:access`
      operationId: councillors#readById
      parameters:
      - in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalCouncillor'
        "401":
          description: Unauthorized
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: readById councillors
      tags:
      - councillors
  /swagger-ui/{filepath}:
    get:
      operationId: swagger#/swagger-ui/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: Download swagger-ui/
  /swagger.json:
    get:
      operationId: swagger#/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      summary: Download swagger/swagger.json
  /user:
    get:
      description: |-
        get a list user

        Required security scopes:
          * `api:access`
      operationId: user#list
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalUserCollection'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: list user
      tags:
      - user
  /user/{id}:
    delete:
      description: |-
        delete a user

        Required security scopes:
          * `api:access`
      operationId: user#delete
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "202":
          description: Accepted
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: delete user
      tags:
      - user
    get:
      description: |-
        get a user

        Required security scopes:
          * `api:access`
      operationId: user#read
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/GoaLocalUser'
        "401":
          description: Unauthorized
        "404":
          description: Not Found
      schemes:
      - http
      security:
      - jwt:
        - api:access
      summary: read user
      tags:
      - user
    post:
      description: |-
        update a user

        Required security scopes:
          * `api:access`
      operationId: user#update
      parameters:
      - description: user ID
        in: path
        name: id
        required: true
        type: string
