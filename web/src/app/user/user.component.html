<div class="col-md-4"></div>
<div class="col-md-4">
  <div *ngIf="error" class="alert alert-warning">
        <strong>Error</strong> There was a problem {{error}}
    </div>
    <div *ngIf="success" class="alert alert-success">
        <strong>Success</strong> {{success}}
    </div>
  <form *ngIf="key && uid" (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="newpassword">New Password:</label>
      <input name="newpassword" [(ngModel)]="newpassword" type="text" class="form-control required" id="newpassword" >
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="col-md-4"></div>
