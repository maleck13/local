<div class="container-fluid">
  <div class="row">
    <div *ngIf="error" class="alert alert-danger">
            <strong>Error</strong> {{error}}
        </div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div *ngIf="constituents" class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Your constituents</div>
        <!-- Table -->
        <table class="table table-striped table-hover">
          <tr  *ngFor="let c of constituents" (click)="selectConstituent()" > <td>{{c.firstName}}</td> <td>{{c.secondName}}</td><td><span *ngIf="c.hasOpenComms" class="badge">Communication Open</span></td> </tr>
        </table>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
